<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6><a href="{% url 'employe-add' %}">Add a new employe</a></h6>
    <h1 class="text-center">Employee details</h1>
    <div class="container">
        <div class="row">
            {% for m in data %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{m.empImg.url}}" class="card-img-top" alt="..." height="275px">
                    <div class="card-body">
                    <h5 class="card-title">Company: {{m.cmpname}}</h5>
                    <p class="card-text">Employee Name: {{m.empname}}</p>
                    <p class="card-text">Department: {{m.empDept}}</p>
                    <a href="{% url 'employe-detail' m.id %}" class="btn btn-primary">View More</a>
                    <a href="{% url 'employe-remove' m.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'employe-edit' m.id %}" class="btn btn-warning">Edit</a>
                    
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
